     function validateLogin() {
      var x = document.input_form.Username.value;
      var y = document.input_form.Password.value;
       
      if (x == "") {
        document.getElementById("Username").focus();
        alert("Login failed. Please enter username in the field.");
        return false;
      }

      if(y =="") {
        document.getElementById("Password").focus();
        alert("Login failed. Please enter password in the field.");
        return false;
      }

      return true;
    }
</script>
